<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74091f2b8e.js"></script>
    <!-- <link rel="stylesheet" href="file:///C:/Users/Temitope/Desktop/fontawesome-free-5.12.1-web/fontawesome-free-5.12.1-web/css/all.css"> -->
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="container1">
                <div id="image"></div>
                <div id="text"><h1>Love at <br>First Flight</h1></div>
                <div id="destination">
                    <div id="sub-destination">
                    <i class="fa fa-plane-departure"></i><p id="from">From</p>
                </div>
                <h3>Dhaka, Bangladesh</h3>
            </div>
            <div id="destination">
                <div id="sub-destination">
                <i class="fa fa-plane-arrival"></i><p id="from">To</p>
            </div>
            <h3>Changi, Singapore</h3>
        </div>
        <div class="circle">
            <div id="direction">
                <div id="angle">
                    <i class="fa fa-angle-right"></i>
                    <i class="fa fa-angle-right" id="second"></i>
                </div>
                <p id="go">Go</p>
            </div>
        </div>


            </div>
            <div class="container2">
                <div id="phone-icons">
                    <p id="date"></p>
                    <i class="fa fa-signal"></i>
                    <i class="fa fa-wifi"></i>
                    <i class="fa fa-battery-full"></i>

                </div>
                <div class="dashed-circle">
                    <div id="flight-icons">
                        <i class="fa fa-plane-departure" id="flight-depart"></i>
                        <i class="fa fa-plane-arrival" id="flight-arrival"></i>
                    </div>
                    <div id="flight-name">
                        <p id="dhk">DHK</p>
                        <p id="sin">SIN</p>
                    </div>
                    <!-- <div id="flight-lang">
                        <p id="lang">Dhaka, Bangladesh</p>
                        <p id="lang1">Changi, Singapore</p>
                    </div> -->
                </div>
                <div id="flight-lang">
                    <p id="lang">Dhaka, Bangladesh</p>
                    <p id="lang1">Changi, Singapore</p>
                </div>
                <div id="details"><h2>Flight details</h2>
                <div id="round">
                    <img src="./sync-icon_uulbqt.svg" alt="" id="sync">
                    <p id="round-text">Round Trip</p>
                    <div id="round-click">
                        <i class="fa fa-circle" id="white"></i>
                    </div>
                </div>
                <div class="departure">
                    <img src="./calender-plane-left_rzh2iy.svg" alt="" id="plane-left">
                    <p id="round-text">26 March 2020, 19:45</p>
                    <i class="fa fa-circle" id="grey-circle"></i>
                </div>
                <div id="sub-departure">
                    <div id="broken-lines"></div>
                    <p id="depart">DEPARTURE</p>
                </div>
                <div class="departure">
                    <img src="./calender-plane-right_akxn2w.svg" alt="" id="plane-right">
                    <p id="round-text1">30 March 2020, 13:30</p>
                    <i class="fa fa-circle" id="grey-circle"></i>
                </div>
                <div id="sub-departure">
                    <!-- <div id="broken-lines"></div> -->
                    <p id="depart1">RETURN</p>
                </div>
                <div class="departure">
                    <img src="./chair_gtqr97.svg" alt="" id="business">
                    <p id="round-text">BUSINESS</p>
                    <i class="fa fa-circle" id="grey-circle1"></i>
                </div>
                <div id="sub-departure">
                    <!-- <div id="broken-lines"></div> -->
                    <p id="depart1">CLASS</p>
                </div>
                <div class="departure">
                    <img src="./user-profile_jebsps.svg" alt="" id="user">
                    <p id="round-text">2 Persons</p>
                    <!-- <i class="fa fa-circle" id="grey-circle1"></i> -->
                    <!-- <div id="plus"> -->
                        <!-- <p>-</p> -->
    
                </div>
                <div id="sub-departure">
                    <!-- <div id="broken-lines"></div> -->
                    <p id="depart2">PASSENGER</p>
                    <div id="plus">
                        <i class="fa fa-window-minimize"></i>
                        <p id="plus-sign">+</p>
                    </div>
                </div>
                </div>
                <div class="last">
                    <div id="first">
                        <i class="fa fa-angle-left"></i>
                        <i class="fa fa-angle-left" id="left1"></i>
                    </div>
                    <div class="circle2">
                        <div id="direction">
                            <div id="angle">
                                <i class="fa fa-angle-right"></i>
                                <i class="fa fa-angle-right" id="second"></i>
                            </div>
                            <p id="next">Next</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
